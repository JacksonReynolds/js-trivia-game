<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Trivia Game!</title>
  <meta name="description" content="Quick Javascript Trivia Game for a Flatiron School Project">
  <meta name="author" content="Jackson Reynolds">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <header>
    <h1>Trivia Time!</h1>
  </header>

  <div class="container">

    <div class="show" id="user_form_container">
      <form id="user_form" action="index.html">
        <input type="text" id="user_name" placeholder="enter your name">
        <input type="submit" style="display: none">
      </form>
    </div>

    <div class="hide" id="score_card"></div>

    <div class='hide' id="welcome">
      <h2 id='welcome_greeting'></h2>
      <p id='welcome_instructions'> The game will start once you click Go!
        You get to keep playing as long as you keep answering correctly. Answer incorrectly, and you lose!
      </p><br>
      <button id="go">Go!</button>
    </div>

    <div class="show" id="question_container">
    </div>

    <div class="hide" id="end_of_game_message">
      <p id='parting_message'>
        Oh snap! That wasn't the correct answer! :( Thanks for playing! Feel free to play again at any point, or view the hi-scores!
      </p><br>
      <button id="start_over">Start Over</button>
      <button id="hiscores">Hi-Scores!</button>
    </div>

  </div>
    <script src="src/game.js"></script>
    <script src="src/user.js"></script>
    <script src="src/question.js"></script>
    <script src="src/answer.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
