<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Trivia Game!</title>
  <meta name="description" content="Quick Javascript Trivia Game for a Flatiron School Project">
  <meta name="author" content="Jackson Reynolds">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <header>
    <h1>Trivia Time!</h1>
  </header>

  <div class="container">

    <div class="show" id="user_form_container">
      <form id="user_form" action="index.html">
        <input type="text" id="user_name" placeholder="enter your name">
        <input type="submit" style="display: none">
      </form>
    </div>

    <div class='hide' id="welcome">
      <h2 id='welcome_greeting'></h2>
      <p id='welcome_instructions'> The game will start once you click Go! You'll have 5 seconds to answer each question, so be quick!
      </p>
      <button id="go">Go!</button>
    </div>

    <div class="hide" id="question_container">
      <h2 class="question" id='question-content'></h2>
      <div class="question" id="answers"></div>
    </div>

  </div>
    <script src="src/game.js"></script>
    <script src="src/user.js"></script>
    <script src="src/question.js"></script>
    <script src="src/answer.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
